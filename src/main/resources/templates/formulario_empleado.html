<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container" style="max-width: 500px; margin-top: 50px;">
        <h1>Calcular Sueldo</h1>
        <form th:action="@{/calcularSueldo}" th:object="${empleado}" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
            </div>
            <div class="mb-3">
                <label for="salarioBase" class="form-label">Salario Base</label>
                <input type="number" class="form-control" id="salarioBase" th:field="*{salarioBase}" required>
            </div>
            <div class="mb-3">
                <label for="horasExtra" class="form-label">Horas Extra</label>
                <input type="number" class="form-control" id="horasExtra" th:field="*{horasExtra}" required>
            </div>
            <div th:if="${error}">
                <p class="text-danger" th:text="${error}"></p>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Calcular</button>
            </div>
        </form>
    </div>
</body>
</html>
